spring.rabbitmq.host=rabbitmq-container
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=12345

spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000ms
spring.rabbitmq.listener.simple.default-requeue-rejected=false

contracts.rabbitmq.queue=proposal.file.generate.queue
contracts.rabbitmq.exchange=proposal.file.exchange
contracts.rabbitmq.routing-key=proposal.file.generate

proposals.directory.path=/app/docs/proposals